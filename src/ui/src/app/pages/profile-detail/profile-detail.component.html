<div class="profile-container">
  <!-- Breadcrumb Navigation -->
  <div class="breadcrumb-container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/home']" class="breadcrumb-link">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">My Profile</li>
      </ol>
    </nav>
  </div>

  <!-- Main Container for Sidebar and Content -->
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>My Details</h3>      <ul class="tabs">
        <li class="tab active">My Profile</li>
        <li class="tab clickable" (click)="navigateToTutorSubscription()">Tutor Subscription</li>
        <li class="tab clickable" (click)="navigateToTopicSubscription()">Topic Subscription</li>
        <li class="tab clickable" (click)="navigateToChangePassword()">Change Password</li>
        <li class="tab clickable logout" (click)="logout()">Logout</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header-section">
        <h2>My Profile</h2>        <div class="action-buttons">
          <button class="update-btn" (click)="updateProfile()">Update</button>
        </div>
      </div>

      <div class="profile-form">
        <div class="form-section">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
          </div>

          <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" class="form-control" placeholder="Enter your surname">
          </div>

          <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" class="form-control" placeholder="Enter your contact number">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" value="Test@test.com" readonly>
          </div>

          <div class="form-group">
            <label for="modules">Linked Modules:</label>
            <div class="modules-display">
              <div class="module-tag">Module 1</div>
              <div class="module-tag">Module 2</div>
              <div class="module-tag">Module 5</div>
              <div class="module-tag">Module 7</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
