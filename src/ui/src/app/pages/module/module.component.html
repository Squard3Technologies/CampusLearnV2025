<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/modules']">Modules</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ moduleName || 'Module' }}</li>
    </ol>
  </nav>
  <div class="row mb-4">
    <div class="col">

      <h2>Module Topics</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Topic Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>        <tbody>
          <tr *ngFor="let topic of topics">
            <td>{{ topic.title }}</td>
            <td>
              <button class="btn btn-sm btn-primary" [routerLink]="['/topic', topic.id]" [queryParams]="{ moduleId: moduleId, moduleName: moduleName }">View</button>
            </td>
          </tr>
          <tr *ngIf="topics?.length === 0">
            <td colspan="2" class="text-center">No topics available</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
