<div class="d-flex justify-content-center align-items-center">
  <form class="container mt-5" style="max-width: 450px;" (ngSubmit)="onSubmit()">
    <h2 class="mb-4 text-center">Campus Learn Register</h2>

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName"
             placeholder="Enter first name" required
             [(ngModel)]="firstName" name="firstName">
    </div>

    <div class="mb-3">
      <label for="surname" class="form-label">Surname</label>
      <input type="text" class="form-control" id="surname"
             placeholder="Enter surname" required
             [(ngModel)]="surname" name="surname">
    </div>

    <div class="mb-3">
      <label for="emailAddress" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="emailAddress"
             placeholder="Enter email address" required
             [(ngModel)]="emailAddress" name="emailAddress">
    </div>

    <div class="mb-3">
      <label for="contactNumber" class="form-label">Contact Number</label>
      <input type="tel" class="form-control" id="contactNumber"
             placeholder="Enter contact number (10 digits)" required
             [(ngModel)]="contactNumber" name="contactNumber">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password"
             placeholder="Password" required
             [(ngModel)]="password" name="password">
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword"
             placeholder="Confirm Password" required
             [(ngModel)]="confirmPassword" name="confirmPassword">
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>

    <div class="mt-3 text-center">
      <small class="text-muted">
        Already have an account? <a routerLink="/login">Login</a>
      </small>
    </div>
  </form>
</div>
