<div class="topics-container">
  <!-- Breadcrumb Navigation -->
  <div class="breadcrumb-container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/modules']" class="breadcrumb-link">Modules</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Module 1 Topics</li>
      </ol>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header-section">
      <h2>My Topics for Module Code</h2>
      <div class="action-buttons">
        <button class="create-btn" (click)="openModal()">+ Create Topic</button>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-section">
      <div class="search-bar">
        <input type="text" placeholder="Search topics..." />
        <span class="search-icon">üîç</span>
      </div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table class="topic-table">
        <thead>
          <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Description</th>
            <th>File Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let topic of Topics">
            <td>{{topic.id}}</td>
            <td>{{topic.name}}</td>
            <td>{{topic.description}}</td>
            <td>{{topic.fileType}}</td>
            <td>
              <button class="view-btn" (click)="openViewModal(topic)">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <span class="bubble">Previous</span>
      <span class="bubble">1</span>
      <span class="bubble">2</span>
      <span class="bubble">3</span>
      <span class="bubble">Next</span>
    </div>

    <!-- Back Button -->
    <div class="bottom-actions">
      <button class="back-btn" [routerLink]="['/modules']">Back to My Modules</button>
    </div>
  </div>
</div>

<!-- Modal: New Topic -->
<ng-container *ngIf="showModal">
  <div class="modal-backdrop">
    <div class="modal-content">
      <h2>New Topic for Module Name</h2>

      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="topicTitle" placeholder="Enter topic name">

      <label for="description">Description</label>
      <textarea id="description" rows="5" [(ngModel)]="topicDescription" placeholder="Enter topic details"></textarea>

      <label for="file-type">File Type</label>
      <input type="text" id="file-type" [(ngModel)]="topicFileType" placeholder="Enter file type">

      <div class="modal-buttons">
        <button class="cancel-btn" (click)="closeModal()">Cancel</button>
        <button class="submit-btn" (click)="submitTopic()">Submit</button>
      </div>
    </div>
  </div>
</ng-container>

<!-- View Topic Modal -->
<ng-container>
  <div class="modal" *ngIf="isViewModalOpen">
    <div class="modal-content">
      <h2 class="modal-title">View Topic</h2>

      <label for="view-name">Name</label>
      <input id="view-name" type="text" [(ngModel)]="selectedTopic.name">

      <label for="view-description">Description</label>
      <textarea id="view-description" rows="3" [(ngModel)]="selectedTopic.description"></textarea>

      <label for="view-file-type">File Type</label>
      <input id="view-file-type" type="text" [(ngModel)]="selectedTopic.fileType">

      <button (click)="closeViewModal()">Back</button>
    </div>
  </div>
</ng-container>
