<div class="modules-container">
  <!-- Breadcrumb Navigation -->
  <div class="breadcrumb-container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/']" class="breadcrumb-link">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Modules</li>
      </ol>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Your Modules</h2>
    <div class="modules-grid">
      <div class="module-card" *ngFor="let module of userModules">
        <div class="module-header">
          <h4>{{ module.title }}</h4>
        </div>
        <div class="module-actions">
          <button class="btn btn-primary" [routerLink]="['/modules', module.id]">
            View Module
          </button>
          <button class="btn btn-secondary" [routerLink]="['/enquiries']">
            My Enquiries
          </button>
          <button class="btn btn-info" [routerLink]="['/admin/enquiries']">
            Pending Enquiries
          </button>
        </div>
      </div>
      <div class="no-modules" *ngIf="userModules?.length === 0">
        <p>No modules available</p>
      </div>
    </div>
  </div>
</div>
