<div class="enquiries-container">
  <!-- Breadcrumb Navigation -->
  <div class="breadcrumb-container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/modules']" class="breadcrumb-link">Modules</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Module 1 Enquiries</li>
      </ol>
    </nav>
  </div>
<!-- Main Container for Sidebar and Content -->
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Enquiry Management</h3>
      <ul class="tabs">
        <li class="tab clickable">
           <a [routerLink]="['/admin/enquiries']" class="breadcrumb-link">Enquiries management</a>
        </li>       
        <li class="tab clickable">
           <a [routerLink]="['/enquiries/history']" class="breadcrumb-link">History</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">

       <!-- Search Bar -->
    <div class="search-section">
      <div class="search-bar">
        <input type="text" placeholder="Search enquiries..." />
        <span class="search-icon">üîç</span>
      </div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table class="enquiry-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date Created</th>
            <th>Date Resolved</th>
            <th>Resolved By</th>
          </tr>
        </thead>
        <tbody>
          <tr let inquiry of Enquiries>
            <td></td>
            <td></td>
            <td></td>
            <td><span class="status-badge" ></span></td>
            <td>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <span class="bubble">Previous</span>
      <span class="bubble">1</span>
      <span class="bubble">2</span>
      <span class="bubble">3</span>
      <span class="bubble">Next</span>
    </div>

    <!-- Back Button -->
    <div class="bottom-actions">
      <button class="back-btn" [routerLink]="['/modules']">Back to My Modules</button>
    </div>
  </div>
